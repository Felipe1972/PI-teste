<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="configuracoes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="topbar">
    <h1>Configurações</h1>
    <i class="fa-regular fa-bell"></i>
  </header>

  <main class="container">
    <ul class="settings-list">

      <li><i class="fa-solid fa-user"></i> Minha conta <span>&gt;</span></li>
      <li><i class="fa-solid fa-lock"></i> Privacidade <span>&gt;</span></li>
      <li><i class="fa-solid fa-bell"></i> Notificações <span>&gt;</span></li>
      <li><i class="fa-solid fa-language"></i> Idioma <span>&gt;</span></li>
      <li><i class="fa-solid fa-circle-info"></i> Sobre o aplicativo <span>&gt;</span></li>
      <li onclick="window.location.href='login_cadastro.html'">
        <i class="fa-solid fa-right-to-bracket"></i> Login / Cadastro <span>&gt;</span>
      </li>

      <li><i class="fa-solid fa-right-from-bracket"></i> Sair da conta</li>

    </ul>
  </main>

  <nav class="bottombar">
    <a href="index.html"><i class="fa-solid fa-house"></i></a>
    <a href="avisos.html"><i class="fa-solid fa-comment-dots"></i></a>
    <a href="emergencia.html"><i class="fa-solid fa-bell"></i></a>
    <a href="ocorrencia.html"><i class="fa-solid fa-location-dot"></i></a>
    <a href="configuracoes.html"><i class="fa-solid fa-gear active"></i></a>
  </nav>

</body>
</html>
